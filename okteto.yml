name: gaming
image: gaming:latest
build:
  context: .
  chart: ./chart
dev:
  command: bash -c "echo 'no' | /android-sdk/emulator/emulator -avd test -no-window -no-audio -gpu off -verbose & sleep 30 && adb wait-for-device && adb install /app/game.apk && novnc --listen 80 --vnc localhost:5900"
  forward:
    - 8080:8080
    - 9229:9229
  sync:
    - .:/app
annotations:
  - key: "traefik.http.routers.gaming.rule"
    value: "Host(`gaming-manm15.cloud.okteto.net`)"
